<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Calculator app</title>
</head>

<body>
  <div class="container">
    <div class="title">
      <div class="toggle-theme">
        <h3>Calc - 12 digits</h3>
        <div class="right">
          <p id="one">1</p>
          <p id="two">2</p>
          <p id="three">3</p>
        </div>
      </div>
      <div class="control">
        <p>Theme</p>
        <div class="box">
          <div id="circle"></div>
        </div>
      </div>
    </div>
    <div class="screen-result"></div>

    <div class="container-buttons">
      <div class="container-normal-btns">
        <button class="number">7</button>
        <button class="number">4</button>
        <button class="number">1</button>
        <button class="btn-dot">.</button>
        <button class="number">8</button>
        <button class="number">5</button>
        <button class="number">2</button>
        <button class="number">0</button>
        <button class="number">9</button>
        <button class="number">6</button>
        <button class="number">3</button>
        <button class="btn-divide">/</button>
        <button class="btn-del">DEL</button>
        <button class="btn-sum">+</button>
        <button class="btn-minus">-</button>
        <button class="btn-multiply">x</button>
      </div>

      <div class="container-large-btns">
        <button class="btn-reset">RESETE</button>
        <button class="btn-equal">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
